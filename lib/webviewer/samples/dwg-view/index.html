<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>

    <style>
        html {
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }

        #viewer {
            height: calc(100% - 30px);
            overflow: hidden;
        }

        #fileSelectionContainer {
            height: 30px;
            width: 100%;
        }

        #fileSelectionContainer * {
            margin-left: 10px;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            -ms-transform: translateY(-50%);
        }

        input {
            height: 16px;
        }

        @media (orientation: portrait) {
          select {
            width: 80px;
          }
        }
    </style>
	<script src="../../lib/core/external/jquery-3.2.1.min.js"></script>
    <script src="../../lib/webviewer.min.js"></script>
    <script src='dwg.js'></script>
  </head>
  <body>
    <header>
      <div class="title sample">DWG sample</div>
    </header>
    <aside>
		<div id="demo">
			<input id="docUrlInput" type="text">
			<button type="button" id="loadDWG">Load DWG</button>
		</div>
    </aside>
    <div id='viewer'></div>

  </body>
</html>
